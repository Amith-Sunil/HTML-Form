<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
	<title>Form</title>
</head>
<body >
	<div class="heading">
	<h1>COLLEGE OF ENGINEERING CHENGANNUR</h1>
	</div>
	<div class="form">
		<form>
			<label>NAME:  </label><input type="text" name="name"> <br>
			<label>Phone Number  </label><input type="text" name="name">
			<p>SELECT STREAM:</p>
			<label>CSE</label><input type="checkbox" name="cse">
			<label>EEE</label><input type="checkbox" name="eee">
			<label>ECE</label><input type="checkbox" name="ece">
			<hr>
			<p>ARE YOU SATISFIED WITH CEC:</p>
			<label>YES</label><input type="radio" name="year">
			<label>NO</label><input type="radio" name="year"><hr><br>
			<label>TELL US ABOUT YOURSELF:</label><br><textarea rows=10 cols=50 name="text_area"></textarea><br>
			<label>YEAR OF GRADUATION:</label>
			<select id="year">
    		<option value="2022">2022</option>
  			<option value="2023">2023</option>
  			<option value="2024">2024</option>
  			<option value="2025">2025</option>
			</select><br>
			<input type="submit">
		</form>



	</div>
</body>
</html>
